<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Workshop Landing Page</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f4f4f9;
      font-family: Arial, sans-serif;
    }

    a {
      text-decoration: none;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    a:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    img {
      display: block;
      width: 90vw;
      max-width: 800px;
      height: auto;
      border-radius: 12px;
    }

    .caption {
      text-align: center;
      margin-top: 15px;
      font-size: 1.2em;
      color: #333;
    }
  </style>
</head>
<body>

  <!-- Replace the link and image below -->
  <div>
    <a href="https://example.com/workshop" target="_blank">
      <img src="workshop-image.jpg" alt="Workshop Image">
    </a>
    <div class="caption">Click the image to learn more about our Workshop!</div>
  </div>

</body>
</html>
